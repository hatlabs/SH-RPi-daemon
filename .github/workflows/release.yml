name: Release to PyPI

on:
  release:
    types:
      - released

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install uv
        run: ./run uv-download


      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: |
          ./run install

      - name: Build wheel
        run: uv build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
